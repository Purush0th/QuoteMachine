<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quotes {{ Fullscreen }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <main>
	<div class="container">
		<!-- Page Content goes here -->
		<div class="row">
			<div class="col s12">
				<div class="row">
					<div class="col s12">
						<div class="card grey darken-2">
							<div class="card-content white-text">
								<blockquote>
									<h2 id="quote-content"></h2>
								</blockquote>
								<div class="right-align">
									<h6 id="quote-author"></h6>
									<div id="twitter-button">
										<a href="https://twitter.com/share" class="twitter-share-button waves-effect waves-light" data-url="http://codepen.io/Purushoth/full/eJaNdj/" data-size="large" data-text="Hello">Tweet</a>
									</div>
								</div>
							</div>
							<div class="card-action">
								<button class="btn waves-effect waves-light" id="get-quote">New Quote</button>

								<div class="preloader-wrapper active" id="loader">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div>
										<div class="gap-patch">
											<div class="circle"></div>
										</div>
										<div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</main>

<footer>
	<div class="footer-copyright">
		<div class="center-align grey-text">
			Â© 2016 <a href="http://purush0th.github.io" class="grey-text" target="_blank">Purushoth</a>
		</div>
	</div>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
